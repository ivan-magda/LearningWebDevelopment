<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>BBC News - UK</title>

    <style>
        body {
            margin: 0;
            font-family: arial, helvetica, sans-serif;
        }

        #top-bar {
            background-color: #7B0000;
            width: 100%;
            height: 46px;
            color: white;
            margin: 0;
        }

        .fixed-width {
            width: 1050px;
            margin: 0 auto;
        }

        #bbc-logo {
            padding-top: 10px;
            padding-right: 8px;
            float: left;
            border-right: 1px solid #990000;
            height: 36px;
        }

        #bbc-logo img {
            position: relative;
        }

        #sign-in {
            float: left;
            color: #FFFFFF;
            width: 150px;
            height: 46px;
            font-weight: bold;
            font-size: 0.8em;
            border-right: 1px solid #990000;
        }

        #sign-in img {
            float: left;
            position: relative;
            top: 12px;
            padding-left: 8px;
            padding-right: 8px;
        }

        #sign-in p {
            float: left;
            position: relative;
            top: 1px;
        }

        #top-menu {
            float: left;
        }

        #top-menu ul {
            margin: 0;
            padding: 0;
        }

        #top-menu li {
            float: left;
            list-style: none;
            font-weight: bold;
            font-size: 0.9em;
            padding: 13px 20px 16px 20px;
            border-right: 1px solid #990000;
        }

        #search-bar {
            float: left;
            padding: 8px 0 0 10px;
        }

        #search-bar input {
            height: 20px;
            border: none;
            font-size: 0.9em;
            padding-left: 8px;
            background-image: url("res/images/search.png");
            background-repeat: no-repeat;
            background-position: right center;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="top-bar">
        <div class="fixed-width">
            <div id="bbc-logo">
                <img src="res/images/bbc_logo.png"/>
            </div>

            <div id="sign-in">
                <img src="res/images/user.png"/>
                <p>Sign In</p>
            </div>

            <div id="top-menu">
                <ul>
                    <li>News</li>
                    <li>Sport</li>
                    <li>Weather</li>
                    <li>iPlayer</li>
                    <li>TV</li>
                    <li>Radio</li>
                    <li>More...</li>
                </ul>
            </div>

            <div id="search-bar">
                <input type="text" placeholder="Search"/>
            </div>
        </div>
    </div>
</div>

</body>
</html>
